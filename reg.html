<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Friendface Register</title>
    <link rel="stylesheet" href="styles/regstyle.css">
  </head>
  <body>
<header>
  <h1>Friendface Registration...</h1>
</header>

<div class="infos">
<p>Enter you credencials..</p>
    <div  class="usernamereg">
      <input id="username" type="text" name="username"  placeholder="Username" required="" autofocus="">
    </div>
    <div class="pass">
      <input id="password1" type="password" name="password" placeholder="Password" required="" >
    </div>
    <div class="pass2">
      <input id="password2" type="password" name="password2" placeholder="Password again" required="" >
    </div>
    <div class="email">
      <input id="email" type="text" name="email"  placeholder="E-mail" required="">
    </div>
      <button class="big-button" type="submit" onclick="borderRedUsername()" name="regibutton" style="height:50px; width:305px; background:lightblue;" >Register</button>

</div>
<script src="script.js">
</script>
  </body>
</html>
